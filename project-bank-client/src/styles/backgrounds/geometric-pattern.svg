<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0099cc;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#007aa3;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Tło - delikatnie zabarwione -->
  <rect width="100%" height="100%" fill="#ffffff" opacity="0.05"/>
  
  <!-- Siatka małych kropek -->
  <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="1" fill="#0099cc" opacity="0.3"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  
  <!-- Geometryczne formy -->
  <circle cx="200" cy="100" r="80" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="100" r="40" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.3"/>
  
  <circle cx="800" cy="500" r="100" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.2"/>
  <circle cx="800" cy="500" r="50" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.3"/>
  
  <polygon points="600,100 650,200 550,200" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.3"/>
  <polygon points="580,120 650,180 580,180" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.2"/>
  
  <rect x="100" y="400" width="100" height="100" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.3"/>
  <rect x="125" y="425" width="50" height="50" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.2"/>
  
  <!-- Linie łączące -->
  <line x1="200" y1="100" x2="600" y2="100" stroke="#0099cc" stroke-width="0.5" opacity="0.1"/>
  <line x1="800" y1="500" x2="600" y2="200" stroke="#0099cc" stroke-width="0.5" opacity="0.1"/>
  <line x1="100" y1="400" x2="200" y2="100" stroke="#0099cc" stroke-width="0.5" opacity="0.1"/>
  <line x1="100" y1="400" x2="800" y2="500" stroke="#0099cc" stroke-width="0.5" opacity="0.1"/>
  
  <!-- Dodatkowe dekoracyjne elementy -->
  <g opacity="0.15">
    <circle cx="400" cy="300" r="5" fill="#0099cc"/>
    <circle cx="450" cy="320" r="3" fill="#0099cc"/>
    <circle cx="430" cy="340" r="4" fill="#0099cc"/>
    
    <circle cx="700" cy="150" r="4" fill="#0099cc"/>
    <circle cx="720" cy="180" r="3" fill="#0099cc"/>
    <circle cx="680" cy="170" r="5" fill="#0099cc"/>
    
    <circle cx="300" cy="500" r="5" fill="#0099cc"/>
    <circle cx="330" cy="480" r="3" fill="#0099cc"/>
    <circle cx="350" cy="510" r="4" fill="#0099cc"/>
  </g>
</svg>